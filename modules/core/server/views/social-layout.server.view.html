<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />
  <meta name="fragment" content="!" />

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}" />
  <meta property="og:site_name" content="{{title}}" />
  <meta property="og:title" content="{{socialTitle}}" />
  <meta property="og:description" content="{{socialDescription}}" />
  <meta property="og:url" content="{{socialUrl}}" />
  <meta property="og:image" content="{{socialImageUrl}}" ng-if="socialImageUrl" />
  <meta property="og:locale" content="es_ES" />
  <meta property="og:type" content="{{socialType}}" />

  <!-- Twitter META -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{socialTitle}}" />
  <meta name="twitter:description" content="{{socialDescription}}" />
  <meta name="twitter:url" content="{{socialUrl}}" />
  <meta name="twitter:image" content="{{socialImageUrl}}" ng-if="socialImageUrl"/>
  <meta name="twitter:image:alt" content="{{socialTitle}}" ng-if="socialTitle" />
  
  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon" />
 
</head>

<body>
</body>

</html>
