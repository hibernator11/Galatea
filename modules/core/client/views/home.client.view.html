<section class="container-home" ng-controller="HomeController" ng-init="init()">

<div class="jumbotron">
  <div class="container">
    <div class="col-md-6">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                <img width="123px" height="123px" src="/modules/core/client/img/brand/galatea_icono.png">
            </div>
            <div class="col-xs-10 col-sm-8 col-md-8 col-lg-9">
                <h2>La forma más fácil y rápida de compartir tus contenidos preferidos de la BVMC</h2>
            </div>
        </div>
        <div class="row">
         <!--<p class="welcome-heading-second">Nuestro catálogo a tu disposición para gestionar tus necesidades</p>-->
         <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
             <a class="btn btn-lg btn-header-transparent" href="#sections" role="button">Saber más</a>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
             <a class="btn btn-lg btn-header" ui-sref="authentication.signup" role="button">Regístrate</a>
         </div>
        </div>
    </div>
  </div>
</div>

<div class="container">
    <div ng-include src="'modules/core/client/views/row-options.view.html'"></div>
</div>

<div class="home-reviews">    
<div class="container">
    <div class="row home-title">
        <span>Consulta las últimas reseñas</span><hr>
    </div>
    <div ng-include src="'modules/reviews/client/views/slider-reviews.client.view.html'"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a tooltip="Ver más reseñas" tooltip-placement="top" href="#" ui-sref="reviews.search">
                <h4 class="home-more-link">Ver más...</h4>
            </a>
        </div>
    </div>
</div>
</div>    
    <!--<div class="row">
        <div class="col-sm-6 col-xs-12" ng-include src="'modules/groups/client/views/slider-groups.client.view.html'"></div>
        <div class="col-sm-6 col-xs-12" ng-include src="'modules/booklists/client/views/slider-booklists.client.view.html'"></div>
    </div>-->
<div class="container">    
    <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div class="row home-title">
              <span>Últimos comentarios</span><hr>
          </div>
          <div ng-repeat="comment in commentsReview">
            <section class="widget">
                <div class="widget-controls">
                    <!--<a href="#"><i class="fa fa-refresh"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>-->
                </div>
                <div class="widget-body">
                    <div class="widget-top-overflow windget-padding-md clearfix bg-grey text-grey">
                        <h3 class="mt-lg mb-lg"><span class="fw-semi-bold">Reseña</span> - {{ comment._id.title | htmlLimit: 100 }}</h3>
                        <ul class="tags text-grey pull-right">
                            <li><a href="#" ui-sref="reviews.view({reviewId: comment._id.reviewId})">detalles</a></li>
                        </ul>
                    </div>
                    <div class="post-user mt-n-lg">
                        <span class="thumb-lg pull-left mr">
                            <img ng-src="{{comment.user_info[0].profileImageURL}}" alt="{{comment.user_info[0].displayName}}" class="img-circle">
                        </span>
                        <h5 class="mt-sm fw-normal text-grey">{{comment.user_info[0].displayName}} <small class="text-grey text-light"><i class="fa fa-calendar"></i> &nbsp;<span ng-bind="comment._id.comment.created | date:'dd/MM/yyyy'"></span></small></h5>
                    </div>
                    <p class="text-light fs-mini m" ng-bind="comment._id.comment.content | htmlLimit:150"></p>
                </div>
            </section>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="row home-title">
              <span>Nuestros proyectos</span><hr>
            </div>
            <div class="col-sm-12 col-xs-12" style="padding: 18px;text-align: center;">
                <a style="text-decoration:none" target="_blank" href="http://www.digitisation.eu">
                    <img src="http://blog.cervantesvirtual.com/wp-content/uploads/2013/03/logoCoCblue.jpg">
                </a>
            </div>
            <div class="col-sm-12 col-xs-12" style="padding: 18px;text-align: center;">
                <a style="text-decoration:none" target="_blank" href="http://www.cervantesvirtual.com">
                    <img src="http://blog.cervantesvirtual.com/wp-content/uploads/2013/03/BVMC.png">
                </a>
            </div>
            <div class="col-sm-12 col-xs-12" style="padding: 18px;text-align: center;">
                <a style="text-decoration:none" target="_blank" href="http://www.catedravargasllosa.com">
                    <img src="http://blog.cervantesvirtual.com/wp-content/uploads/2013/03/CVLL.jpg">
                </a>
            </div>
        </div>
    </div>
</div>

</section>
