 <section ng-controller="ReviewPaginationController" ng-init="init('public', 15)">
  <div class="page-header">
    <div class="container">
      <div class="col-md-4">
        <h1>Reseñas</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Filtrar resultados..." ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  
    <div class="container">
        
    <div class="row" ng-controller="ReviewsController">
        <ul class="profileNav-list">
            <li class="profileNav-item pull-left">
                <span class="profileNav-label">Reseñas</span>
                <span class="profileNav-value" data-is-compact="false">{{total}}</span>
            </li>
            <li class="profileNav-item pull-right">
                <a tooltip="Crear reseña" tooltip-placement="top" href="#" ui-sref="reviews.create" class="btn btn-danger"><i class="fa fa-plus"></i> Crear reseña</a> 
            </li>
            <li class="profileNav-item pull-right">
                <a tooltip="Mis reseñas" tooltip-placement="top" href="#" ui-sref="reviews.list" class="btn btn-danger"><i class="fa fa-th-list"></i> Mis reseñas</a> 
            </li>
            <li class="profileNav-item pull-right">
                <span class="dropdown" dropdown>
                <a tooltip="Más acciones de usuario" tooltip-placement="top" href="" class="dropdown-toggle" dropdown-toggle>
                    <i style="padding: 3px; margin-right: 10px; color: #d9534f" class="fa fa-cog fa-2x"></i>
                </a>
                <ul class="dropdown-menu" dropdown-menu>
                    <li>
                        <a ng-click="showHelpInformation();" ><i class="glyphicon glyphicon-question-sign"></i> Ayuda</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div style="margin-top: 20px" class="row" scroll-container>
        <div ng-repeat="review in pagedItems" ng-class="{ '': $index <= 5, 'hideme': $index > 5 }" class="col-md-4"  ui-sref="reviews.view({reviewId: review._id})" flip ng-mouseover="showBackPanel()" ng-mouseleave="showFrontPanel()">
          <div>
            <img width="100%" class="img-responsive" ng-if="pagedItems" ng-src="{{review.uuid | mountCover }}"/>
          </div>
          <div class="caption">
            <h4>{{ review.title | htmlLimit: 200 }}</h4>
            <p style="font-style: italic">por {{ review.user.displayName }}</p>
            <p><a href="#" ui-sref="reviews.view({reviewId: review._id})" class="label label-danger" tooltip="Leer la reseña" tooltip-placement="bottom">Leer</a>
            <a href="#" ui-sref="reviews.view({reviewId: review._id})" class="label label-warning" tooltip="Añadir comentario" tooltip-placement="bottom">Comentar</a></p>
          </div>
        </div>
    </div>
    
    <pagination ng-show="pagedItems.length > 0" total-items="total" ng-model="currentPage" ng-change="pageChanged()" first-text="Primero" previous-text="Anterior" next-text="Último" last-text="Siguiente" boundary-links="true" max-size="8" items-per-page="itemsPerPage"></pagination>
    </div> 

</section>
