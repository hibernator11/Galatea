<section ng-controller="ReviewPaginationController" ng-init="init('public', 6)" ng-show="reviews">
    
<div class="row">
  <div class="col-md-4" ng-repeat="review in pagedItems">
    <div ng-click="openReview(review._id)" flip class="row col-md-12" ng-mouseover="showBackPanel()" ng-mouseleave="showFrontPanel()">
      <div>
        <img width="100%" class="img-responsive" ng-if="reviews" ng-src="{{review.uuid | mountCover }}"/>
      </div>
      <div class="caption">
        <h4>{{ review.title | htmlLimit: 200 }}</h4>
        <p style="font-style: italic">por {{ review.user.displayName }}</p>
        <p><a href="#" ui-sref="reviews.view({reviewId: review._id})" class="label label-danger" tooltip="Leer la reseña" tooltip-placement="bottom">Leer</a>
        <a href="#" ui-sref="reviews.view({reviewId: review._id})" class="label label-warning" tooltip="Añadir comentario" tooltip-placement="bottom">Comentar</a></p>
      </div>
    </div>
  </div> <!-- col-md-4 -->
</div>
</section>
