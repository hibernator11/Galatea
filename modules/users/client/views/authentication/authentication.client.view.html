<section class="row" ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center section-title">¿Quieres iniciar sesión con Facebook, Twitter o Google+?</h3>
  <div class="col-md-12 text-center">
    <img class="img-login" tooltip="Iniciar sesión con Facebook" tooltip-placement="left" ng-click="callOauthProvider('/api/auth/facebook')" ng-src="/modules/users/client/img/buttons/facebook.png">
    <img class="img-login" tooltip="Iniciar sesión con Twitter" tooltip-placement="right" ng-click="callOauthProvider('/api/auth/twitter')" ng-src="/modules/users/client/img/buttons/twitter.png">
    <img class="img-login" tooltip="Iniciar sesión con Google" tooltip-placement="right" ng-click="callOauthProvider('/api/auth/google')" ng-src="/modules/users/client/img/buttons/google.png">
    <!--<img ng-click="callOauthProvider('/api/auth/linkedin')" ng-src="/modules/users/client/img/buttons/linkedin.png">
    <img ng-click="callOauthProvider('/api/auth/github')" ng-src="/modules/users/client/img/buttons/github.png">
    <img ng-click="callOauthProvider('/api/auth/paypal')"  ng-src="/modules/users/client/img/buttons/paypal.png">-->
  </div>
  <h3 class="col-md-12 text-center section-title">También puedes entrar como <a tooltip="Saber más sobre los Amigos de la Cervantes" class="link-amigos" href="http://amigos.cervantesvirtual.com">Amigo de la Cervantes</a></h3>
  <div class="col-md-12 text-center">
  
  <img class="img-login" tooltip="Iniciar sesión con Amigos de la Cervantes" tooltip-placement="right" ng-click="callOauthProvider('/api/auth/wordpress')" ng-src="/modules/users/client/img/buttons/wordpress-oauth-server.png">
  </div>
  <div ui-view></div>
</section>
