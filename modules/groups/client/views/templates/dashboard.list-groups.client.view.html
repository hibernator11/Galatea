<div class="panel panel-default" ng-controller="GroupPaginationController" ng-init="init()">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Ãšltimos grupos</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
          <a ng-repeat="group in pagedItems" ui-sref="groups.view({groupId: group._id})" class="list-group-item">
            <span class="badge" ng-bind="group.created | date:'dd/MM/yyyy'"></span>         
            <div><span ng-bind="group.name | htmlLimit: 50"></span></div>
            <small>
                Creado por <span ng-bind="group.user.displayName | htmlLimit: 50"></span>
            </small>
          </a> 
        </div>

        <div class="text-right">
            <a href="#">Ver Grupos <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
