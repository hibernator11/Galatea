<div class="panel panel-default" ng-controller="BooklistPaginationController" ng-init="init()">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Ãšltimas listas de obras</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
          <a ng-repeat="booklist in pagedItems" ui-sref="booklists.view({booklistId: booklist._id})" class="list-group-item">
            <span class="badge" ng-bind="booklist.created | date:'dd/MM/yyyy'"></span>         
            <div><span ng-bind="booklist.title | htmlLimit: 50"></span></div>
            <small>
                Creada por <span ng-bind="booklist.user.displayName | htmlLimit: 50"></span>
            </small>
          </a> 
        </div>

        <div class="text-right">
            <a href="#">Ver Listas <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
