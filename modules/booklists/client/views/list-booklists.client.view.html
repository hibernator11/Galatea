<section ng-controller="BooklistsController" ng-init="find()" class="container">

   <div class="row">
      <ol class="breadcrumb">
          <li><a href="#" ui-sref="booklists.list()">Mis listas</a></li>
      </ol>
   </div>

   <div class="row">
      <div class="menu col-xs-12">
          <a href="#" ui-sref="booklists.create" class="btn col-sm-6 col-xs-6 col-md-6">
             <i class="glyphicon glyphicon-plus"></i><br>
             Lista
          </a>
          <!--<a href="#" class="btn btn-info col-sm-3">
             <i class="glyphicon glyphicon-cloud"></i><br>
             Cloud
          </a>
          <a href="#" class="btn btn-info col-sm-3">
             <i class="glyphicon glyphicon-cog"></i><br>
             Tools
          </a>-->
          <a href="#" class="btn col-sm-6 col-xs-6 col-md-6" ng-click="showHelpInformation();">
             <i class="glyphicon glyphicon-question-sign"></i><br>
             Ayuda
          </a>
      </div>
   </div>
  
   <div class="row">
      <div class="list-group col-xs-12">
        <a ng-repeat="booklist in booklists" ui-sref="booklists.view({booklistId: booklist._id})" class="list-group-item">
          <h4 class="list-group-item-heading" ng-bind="booklist.title"></h4>

          <small class="list-group-item-text">
            Creada en
            <span ng-bind="booklist.created | date:'dd/MM/yyyy'"></span>
            <!-- por
            <span ng-bind="booklist.user.displayName"></span> -->
          </small>
          <!--<i ng-if="booklist.visible" class="glyphicon glyphicon-eye-open"></i><i ng-if="!booklist.visible" class="glyphicon glyphicon-eye-close"></i>-->
          <span class="label label-pill label-danger pull-right">{{booklist.books.length}} {{booklist.books.length == 1 ? 'Obra' : 'Obras'}}</span>

          <ul class="list-inline">
            <li ng-repeat="tag in booklist.tags"><span class="label label-info"><i class="glyphicon glyphicon-tag"></i> {{tag.name}}</span></li>
          </ul>
        </a>
      </div>
   </div>
  
      <div class="alert alert-warning text-center" ng-if="booklists.$resolved && !booklists.length">
        No ha creado ninguna lista todavía, ¿<a ui-sref="booklists.create">desea crear una</a>?
      </div>

</section>
<footer-generic></footer-generic>
